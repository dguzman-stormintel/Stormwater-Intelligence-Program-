
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Storm Simulation Viewer with Terrain</title>
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.104/Build/Cesium/Cesium.js"></script>
    <link href="https://cesium.com/downloads/cesiumjs/releases/1.104/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
    <style>
        html, body, #cesiumContainer {
            width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="cesiumContainer"></div>
    <script>
        // Replace this with your actual Cesium Ion token
        Cesium.Ion.defaultAccessToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiI4YTUxNDY1NC1kYmZjLTQ0ZTUtODBlMS1hZDg2MGRhZmJkMjAiLCJpZCI6MzQ5MjkxLCJpYXQiOjE3NjA1MjU0OTJ9.6zW57ruV8Wz8LvVQ9dpYahfpxNVTjE7BBvySv9VUjWw';

        const viewer = new Cesium.Viewer('cesiumContainer', {
            terrainProvider: Cesium.createWorldTerrain(),
            baseLayerPicker: false
        });

        viewer.dataSources.add(Cesium.CzmlDataSource.load('storm_simulation.czml'));
        viewer.zoomTo(viewer.dataSources);
    </script>
</body>
</html>
